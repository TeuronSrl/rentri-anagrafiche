paths:
  /operatore:
    get:
      tags:
        - Operatore
      summary: Elenco degli operatori
      description: >-
        Ritorna l'elenco degli operatori.<hr/><i>Servizio richiamabile in
        modalità <b>STUB</b> (le richieste restituiranno sempre una risposta
        vuota) anche in ambiente di produzione.</i><hr/>
      parameters:
        - name: num_iscr_ass
          in: query
          description: >-
            Filtra l'elenco estraendo gli operatori delegati dal soggetto
            delegato identificato dal numero iscrizione indicato.
          schema:
            type: string
      responses:
        '200':
          description: Elenco degli operatori.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OperatoreModel'
        '429':
          description: >-
            Troppe richieste. Questa risposta viene restituita quando vengono
            rilevate più di 100 richieste in 5s, in caso occorre attendere 10s
            per effettuare una nuova richiesta.
          headers:
            Retry-After:
              description: >-
                Indica quanto tempo il fruitore deve attendere prima di
                effettuare una nuova richiesta.
              schema:
                type: string
        '500':
          description: Errore non gestito (contattare l'assistenza).
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
  '/operatore/{identificativo}/controllo-autorizzazione-albo':
    get:
      tags:
        - Operatore
      summary: Consultazione autorizzazioni Albo
      description: >-
        Restituisce se un operatore, identificato dal codice fiscale, è
        autorizzato oppure no all'Albo Nazionale Gestori Ambientali secondo
        quanto comunicato dall'operatore al momento dell’iscrizione al
        RENTRI.<hr/><i>Servizio richiamabile in modalità <b>STUB</b> (le
        richieste restituiranno sempre una risposta vuota) anche in ambiente di
        produzione.</i><hr/>
      parameters:
        - name: identificativo
          in: path
          description: Codice fiscale dell'operatore
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 'True se esistono autorizzazioni, false altrimenti'
          content:
            application/json:
              schema:
                type: boolean
        '429':
          description: >-
            Troppe richieste. Questa risposta viene restituita quando vengono
